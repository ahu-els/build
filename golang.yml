# Neon build file (http://github.com/c4s4/neon)

doc: Build file for Go projects
default: test

extends:
- c4s4/build/buildir.yml

properties:
  ARCHIVE: '={BUILD_DIR}/={NAME}-={VERSION}.tar.gz'
  LIBRARIES:
  - 'github.com/mitchellh/gox'

targets:

  libs:
    doc: Install libraries
    steps:
    - for: 'library'
      in:  'LIBRARIES'
      do:
      - print: 'Getting library ={library}'
      - $: ['go', 'get', =library]

  fmt:
    doc: Format Go code
    steps:
    - $: ['go', 'fmt']

  test:
    doc: Run Go tests
    steps:
    - $: ['go', 'test']

  run:
    doc: Run Go tool
    steps:
    - $: ['go', 'run', '={NAME}.go']

  bin:
    doc: Make binary
    steps:
    - mkdir: =BUILD_DIR
    - $: ['go', 'build', '-o', '={BUILD_DIR}/={NAME}']

  archive:
    doc: Build distribution archive
    steps:
    - mkdir: '={BUILD_DIR}/bin/'
    - $: ['gox', '-output=={BUILD_DIR}/={NAME}-={VERSION}/bin/{{.Dir}}-{{.OS}}-{{.Arch}}']
    - copy:  ['README.md', 'CHANGELOG.yml', 'LICENSE.txt']
      todir: '={BUILD_DIR}/={NAME}-={VERSION}'
    - tar:    '={NAME}-={VERSION}/**/*'
      dir:    ={BUILD_DIR}
      tofile: ={ARCHIVE}
