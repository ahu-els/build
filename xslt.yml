# Neon build file (http://github.com/c4s4/neon)

doc: Parent build file for XSLT project
default: xspec

extends:
- c4s4/build/buildir.yml

properties:
  NAME:       ~
  VERSION:    ~
  SAXON_HOME: ~
  SAXON_MAIN: 'net.sf.saxon.Transform'
  XSPEC_HOME: ~
  XSPEC_TEST: ['xspec/main.xspec']
  XSPEC_DEST: '={BUILD_DIR}/xspec'
  ARCHIVE:    '={BUILD_DIR}/={NAME}-={VERSION}.tar.gz'

environment:
  SAXON_HOME: =SAXON_HOME
  XSPEC_HOME: =XSPEC_HOME
  TEST_DIR:   =XSPEC_DEST

targets:

  xspec:
    doc: Run Xspec tests
    steps:
    - mkdir: =XSPEC_DEST
    - for: test
      in:  XSPEC_TEST
      do:
      - $: ['={winexe(joinpath(XSPEC_HOME, "bin", "xspec.sh"))}', =test]
    - for: file
      in:  'find(".", XSPEC_DEST + "/*-result.xml")'
      do:
      - $: ['xspec-status', =file]

  archive:
    doc: Generate distribution archive
    steps:
    - mkdir: =BUILD_DIR
    - tar:
      - 'README.md'
      - 'CHANGELOG.yml'
      - 'xsl/**/*'
      prefix:  =NAME
      tofile:  =ARCHIVE
