doc: 'Manage Go dependencies'

properties:
  DEPENDENCIES:
  - 'github.com/mitchellh/gox'

targets:

  dependencies:
    doc: 'Install dependencies'
    steps:
    - for: 'dependency'
      in:  'DEPENDENCIES'
      do:
      - print: 'Getting dependecy #{dependency}'
      - 'go get #{dependency}'

