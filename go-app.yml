doc: 'Manage a Go application'

extends:
- c4s4/build/buildir.yml
- c4s4/build/release.yml
- c4s4/build/go-libs.yml

properties:
  NAME: ~

environment:
  GOPATH: '#{_BASE}'
  PATH:   '#{_BASE}/bin:${PATH}'

targets:

  format:
    doc: 'Format Go code'
    steps:
    - $: ['go', 'fmt', '#{NAME}']

  test:
    doc: 'Run unit tests'
    steps:
    - $: ['go', 'test', '#{NAME}/...']
